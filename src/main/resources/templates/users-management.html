<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>List</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="text-center">
        <h1 class="text-primary">LIST OF USER</h1>
        <a class="btn btn-success" th:href="@{/users-management/add}">
            ADD USER
        </a>
    </div>

    <table class="table table-bordered table-striped text-center w-75 mx-auto mt-3">
        <thead class="table-dark">
            <tr>
                <th>MSSV</th>
                <th>Name</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Action</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each = "user: ${userList}">
                <td th:text = "${user.id}"></td>
                <td th:text = "${user.name}"></td>
                <td th:text = "${user.age}"></td>
                <td th:text = "${user.gender}"></td>
                <td>
                    <a class="btn btn-primary mx-3" th:href="@{'/users-management/edit/' + ${user.id}}">Edit</a>
                    <a class="btn btn-danger" th:href="@{'/users-management/delete/' + ${user.id}}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
