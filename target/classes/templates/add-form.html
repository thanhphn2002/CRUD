<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>

<body>
<div class="text-center">
    <h1>[[${pageTitle}]]</h1>

    <form th:action="@{/users-management/save}" method="post" th:object="${user}"  class="w-25 mx-auto">
        <div class="border border-secondary rounded p-3">
            <div class="form-group row mt-3">
                <input type="hidden" th:field = "*{id}" th:value="${user.id}">

                <label class="col-4 col-form-label">Name:</label>

                <div class="col-8">
                    <input type="text" class="form-control" th:field="*{name}" required minlength="2" maxlength="50">
                </div>
            </div>

            <div class="form-group row mt-3">
            <label class="col-4 col-form-label">Age:</label>

            <div class="col-8">
                <input type="number" class="form-control" th:field="*{age}" required min="1">
            </div>
            </div>

            <div class="form-group row mt-3">
                <label class="col-4 col-form-label">Gender:</label>

                <div class="col-8 mt-2">
                    <input type="radio" name="gender" field="*{gender}" value="Male"  checked>
                    <span class="mx-3">Male</span>
                    <input type="radio" name="gender" field="*{gender}" value="Female">
                    <span class="mx-3">Female</span>
                </div>
            </div>

            <div class="mx-auto mt-4">
                <button type="submit" class="btn btn-primary mx-3">Save</button>
                <button type="reset" class="btn btn-danger mx-3">Clear</button>
                <button type="button" class="btn btn-secondary mx-3" onclick="cancelForm()">Cancel</button>
            </div>
        </div>
    </form>


    <script type="text/javascript">
        function cancelForm() {
            console.log("test");
            window.location = "/users-management";
        }
    </script>
</div>
</body>
</html>
