<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Thymeleaf</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body style="margin:50px">

<table class="table table-dark table-striped table-hover text-center" cellpadding="0" cellspacing="0">
  <thead>
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Color</th>
    <th>Price</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="phone : ${phones}">
    <td th:text="${phone.id}"></td>
    <td th:text="${phone.brand}"></td>
    <td th:text="${phone.color}"></td>
    <td th:text="'$' + ${phone.price}"></td>
  </tr>
  </tbody>
</table>

<div class="d-grid gap-2 d-md-flex justify-content-md-end">
  <a href="add" class="btn btn-primary">Add Product</a>
</div>

</body>
</html>
